<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Gracias! - Kerbrum Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", system-ui, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        margin: 0;
      }
    </style>
  </head>

  <body class="flex items-center justify-center p-4">
    <div
      class="bg-white/10 backdrop-blur-lg rounded-3xl p-8 md:p-12 text-center text-white border border-white/20 shadow-2xl max-w-md w-full"
    >
      <div
        class="w-20 h-20 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-6 animate-bounce"
      >
        <i class="fas fa-check text-2xl"></i>
      </div>
      <h1 class="text-3xl md:text-4xl font-black mb-4">✅ ¡Mensaje Enviado!</h1>

      <p class="text-lg mb-6 text-white/90 leading-relaxed">
        Hemos recibido tu mensaje y te contactaremos dentro de 24 horas. Revisa
        tu email, te enviamos una confirmación automática.
      </p>

      <div class="space-y-3">
        <a
          href="/index.html"
          class="block bg-white text-blue-600 py-4 rounded-2xl font-bold text-lg transition-all duration-300 hover:scale-105 hover:shadow-lg transform"
        >
          <i class="fas fa-home mr-2"></i>Volver al Inicio
        </a>

        <a
          href="/index.html#contact"
          class="block border-2 border-white text-white py-4 rounded-2xl font-bold text-lg transition-all duration-300 hover:bg-white hover:text-blue-600 transform hover:scale-105"
        >
          <i class="fas fa-paper-plane mr-2"></i>Enviar otro mensaje
        </a>
      </div>

      <div class="mt-6 p-4 bg-white/10 rounded-2xl">
        <p class="text-white/70 text-sm">
          <i class="fas fa-info-circle mr-1"></i>
          ¿No recibiste confirmación? Revisa tu carpeta de spam o
          <a
            href="mailto:ventas@kerbrumagency.com"
            class="underline font-semibold"
            >contáctanos directamente</a
          >.
        </p>
      </div>

      <div class="mt-6 flex justify-center space-x-4">
        <a
          href="https://www.facebook.com/share/1Fue25EhbS/"
          class="text-white hover:text-blue-300 transition-colors"
        >
          <i class="fab fa-facebook text-xl"></i>
        </a>
        <a
          href="https://www.instagram.com/kerbrumagency?igsh=Y3E4ejk5dXVjZHlz"
          class="text-white hover:text-pink-300 transition-colors"
        >
          <i class="fab fa-instagram text-xl"></i>
        </a>
        <a
          href="https://www.linkedin.com/company/kerbrum-agency/"
          class="text-white hover:text-blue-300 transition-colors"
        >
          <i class="fab fa-linkedin text-xl"></i>
        </a>
      </div>
    </div>
  </body>
</html>
